<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Optional CSS -->
</head>
<body>
    <h1>Staff Portal - Add Student</h1>

    <form id="student-form">
        <label for="student_name">Name:</label>
        <input type="text" id="student_name" name="student_name" required>
        <br><br>

        <label for="student_email">Email:</label>
        <input type="email" id="student_email" name="student_email" required>
        <br><br>

        <label for="student_course">Course:</label>
        <input type="text" id="student_course" name="student_course" required>
        <br><br>

        <button type="submit">Add Student</button>
    </form>

    <h2 id="response-message"></h2>

    <script>
        // JavaScript to handle form submission via AJAX
        document.getElementById('student-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            fetch('/add_student', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                const message = data.message;
                document.getElementById('response-message').innerHTML = message + '<br>' + JSON.stringify(data.student);
                document.getElementById('student-form').reset();  // Reset form after submission
            })
            .catch(error => {
                document.getElementById('response-message').innerHTML = "An error occurred!";
                console.error(error);
            });
        });
    </script>
</body>
</html>
