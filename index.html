<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Optional CSS -->
    <style>
        /* Basic styling for both login forms */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .login-container {
            display: flex;
            justify-content: space-evenly;
            margin-top: 50px;
        }

        .login-form {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
        }

        .login-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .login-form .message {
            margin-top: 10px;
            color: green;
            text-align: center;
        }

        .welcome-message {
            text-align: center;
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Login Portal</h1>

    <!-- Container for both Student and Staff login forms -->
    <div class="login-container">

        <!-- Login Form -->
        <div class="login-form">
            <h2>Login</h2>

            <!-- Login Type Selection -->
            <div>
                <label for="login-type">Choose Login Type:</label>
                <select id="login-type">
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                </select>
            </div>

            <!-- Username and Password Form -->
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>

            <div class="message" id="login-message"></div>
        </div>

    </div>

    <!-- Welcome Message -->
    <div class="welcome-message" id="welcome-message" style="display: none;"></div>

    <script>
        // Handle Login Form Submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginType = document.getElementById('login-type').value;

            // Set the appropriate URL based on the login type
            const url = `/${loginType}_login`;

            // Send login request to the server
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Display welcome message
                    document.getElementById('login-message').textContent = "";
                    document.getElementById('welcome-message').style.display = 'block';
                    document.getElementById('welcome-message').textContent = `Welcome, ${username}! You have logged in as a ${loginType.charAt(0).toUpperCase() + loginType.slice(1)}.`;
                    document.getElementById('login-form').reset();  // Reset the form after successful login
                } else {
                    document.getElementById('login-message').textContent = "Invalid username or password!";
                    document.getElementById('login-message').style.color = "red";
                }
            })
            .catch(error => {
                document.getElementById('login-message').textContent = "Error during login.";
                document.getElementById('login-message').style.color = "red";
            });
        });
    </script>
</body>
</html>
