<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostZone - Login</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
        }

        /* Background styling */
        .main-container {
            background-color: green;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h2 {
            color: green;
            margin-bottom: 20px;
        }

        .login-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: green;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .login-box button:hover {
            background-color: darkgreen;
        }

        .login-option {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }

        .login-option a {
            color: green;
            text-decoration: none;
        }

        .login-option a:hover {
            text-decoration: underline;
        }

        /* Success or error message styles */
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Login Box -->
        <div class="login-box" id="login-box">
            <h2>Welcome to HostZone</h2>
            <div id="login-option">
                <button id="student-btn">Student Login</button>
                <button id="staff-btn">Staff Login</button>
            </div>

            <form id="login-form" style="display: none;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>

            <!-- Display login message -->
            <div class="message" id="login-message"></div>
        </div>
    </div>

    <script>
        // Show the login form when a user selects Student or Staff login
        document.getElementById('student-btn').addEventListener('click', function() {
            document.getElementById('login-box').querySelector('h2').textContent = 'Student Portal';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('login-option').style.display = 'none';
        });

        document.getElementById('staff-btn').addEventListener('click', function() {
            document.getElementById('login-box').querySelector('h2').textContent = 'Staff Portal';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('login-option').style.display = 'none';
        });

        // Handle form submission for login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const portal = document.getElementById('login-box').querySelector('h2').textContent;

            // Simulate login verification
            if (portal === 'Student Portal' && email === 'student@example.com' && password === 'student123') {
                document.getElementById('login-message').textContent = 'Welcome to HostZone, Student!';
                document.getElementById('login-message').className = 'message success';
            } else if (portal === 'Staff Portal' && email === 'staff@example.com' && password === 'staff123') {
                document.getElementById('login-message').textContent = 'Welcome to HostZone, Staff!';
                document.getElementById('login-message').className = 'message success';
            } else {
                document.getElementById('login-message').textContent = 'Invalid email or password. Please try again.';
                document.getElementById('login-message').className = 'message error';
            }
        });
    </script>

</body>
</html>
