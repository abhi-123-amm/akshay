<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            background-color: #4CAF50;
            padding: 10px;
        }

        .tab-button {
            background-color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        .active-tab {
            background-color: #45a049;
            color: white;
        }

        /* Forms */
        form {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            .tab-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Tabs for Student and Staff Portal -->
    <div class="tabs">
        <button class="tab-button active-tab" id="student-tab" onclick="toggleTab('student')">Student Portal</button>
        <button class="tab-button" id="staff-tab" onclick="toggleTab('staff')">Staff Portal</button>
    </div>

    <!-- Student Login Form -->
    <div id="student-form" class="form-container">
        <h2>Student Login</h2>
        <form action="student_login.php" method="POST">
            <label for="student_email">Email:</label>
            <input type="email" name="student_email" required><br>

            <label for="student_password">Password:</label>
            <input type="password" name="student_password" required><br>

            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Staff Login Form -->
    <div id="staff-form" class="form-container" style="display:none;">
        <h2>Staff Login</h2>
        <form action="staff_login.php" method="POST">
            <label for="staff_email">Email:</label>
            <input type="email" name="staff_email" required><br>

            <label for="staff_password">Password:</label>
            <input type="password" name="staff_password" required><br>

            <input type="submit" value="Login">
        </form>
    </div>

    <!-- JavaScript to Handle Tab Switching -->
    <script>
        function toggleTab(tab) {
            if (tab === 'student') {
                document.getElementById('student-form').style.display = 'block';
                document.getElementById('staff-form').style.display = 'none';
                document.getElementById('student-tab').classList.add('active-tab');
                document.getElementById('staff-tab').classList.remove('active-tab');
            } else if (tab === 'staff') {
                document.getElementById('staff-form').style.display = 'block';
                document.getElementById('student-form').style.display = 'none';
                document.getElementById('staff-tab').classList.add('active-tab');
                document.getElementById('student-tab').classList.remove('active-tab');
            }
        }
    </script>
</body>
</html>
