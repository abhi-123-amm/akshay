<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System - Login</title>
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        h1 {
            text-align: center;
            color: red;
        }

        /* Login container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 300px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .login-box h2 {
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }

        .login-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: red;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .login-box button:hover {
            background-color: darkred;
        }

        .login-option {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }

        .login-option a {
            color: red;
            text-decoration: none;
        }

        .login-option a:hover {
            text-decoration: underline;
        }

        /* Styles for success or error messages */
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }

    </style>
</head>
<body>

    <h1>Hostel Management System</h1>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">

            <h2>Login</h2>

            <!-- Login Form -->
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <!-- Select login type -->
                <label for="login-type">Login as:</label>
                <select id="login-type" name="login-type" required>
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                </select>

                <button type="submit">Login</button>
            </form>

            <!-- Login Options -->
            <div class="login-option">
                <p>Not a member? <a href="#">Register</a></p>
            </div>

            <!-- Display message after login attempt -->
            <div class="message" id="login-message"></div>
        </div>
    </div>

    <script>
        // Handle Login Form Submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginType = document.getElementById('login-type').value;

            // Simulate the login process
            if (loginType === "student" && username === "student1" && password === "password123") {
                document.getElementById('login-message').textContent = `Welcome Student ${username}! You have successfully logged in.`;
                document.getElementById('login-message').className = "message success";
            } else if (loginType === "staff" && username === "staff1" && password === "staff123") {
                document.getElementById('login-message').textContent = `Welcome Staff ${username}! You have successfully logged in.`;
                document.getElementById('login-message').className = "message success";
            } else {
                document.getElementById('login-message').textContent = "Invalid username or password. Please try again.";
                document.getElementById('login-message').className = "message error";
            }
        });
    </script>

</body>
</html>
